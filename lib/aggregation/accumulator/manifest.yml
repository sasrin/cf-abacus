applications:
- name: abacus-usage-accumulator
  host: abacus-usage-accumulator
  path: .cfpack/app.zip
  instances: 4
  memory: 512M
  disk_quota: 512M
  env:
    AGGREGATOR: abacus-usage-aggregator
    PROVISIONING: abacus-provisioning-stub
    COUCHDB: abacus-dbserver
    SECURED: false
    AUTH_SERVER: undefined
    CLIENT_ID: undefined
    CLIENT_SECRET: undefined
    JWTKEY: undefined
    JWTALGO: undefined
