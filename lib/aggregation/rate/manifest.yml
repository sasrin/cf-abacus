applications:
- name: abacus-usage-rate
  host: abacus-usage-rate
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: e-abacus-*
    PROVISIONING: abacus-provisioning-stub
    ACCOUNT: abacus-account-stub
    COUCHDB: abacus-dbserver
    EUREKA: abacus-eureka-stub
    NODE_MODULES_CACHE: false
    SECURED: false
