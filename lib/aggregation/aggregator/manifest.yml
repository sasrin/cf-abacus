applications:
- name: abacus-usage-aggregator
  host: abacus-usage-aggregator
  path: .cfpack/app.zip
  instances: 4
  memory: 512M
  disk_quota: 512M
  env:
    RATING: abacus-usage-rate
    PROVISIONING: abacus-provisioning-stub
    COUCHDB: abacus-dbserver
    SECURED: false
    AUTHSERVER: undefined
    CLIENTID: undefined
    CLIENTSECRET: undefined
    JWTKEY: undefined
    JWTALGO: undefined
