applications:
- name: abacus-usage-collector
  host: abacus-usage-collector
  path: .cfpack/app.zip
  instances: 2
  memory: 512M
  disk_quota: 512M
  env:
    METER: abacus-usage-meter
    PROVISIONING: abacus-provisioning-stub
    COUCHDB: abacus-dbserver
    SECURED: false
    JWTKEY: undefined
    JWTALGO: undefined
