applications:
- name: abacus-usage-collector
  host: abacus-usage-collector
  path: .cfpack/app.zip
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CONF: default
    DEBUG: e-abacus-*
    METER: abacus-usage-meter
    PROVISIONING: abacus-provisioning-stub
    COUCHDB: abacus-dbserver
    EUREKA: abacus-eureka-stub
    SECURED: false
    # AUTH_SERVER:
    # CLIENT_ID:
    # CLIENT_SECRET:
    # JWTKEY:
    # JWTALGO:
