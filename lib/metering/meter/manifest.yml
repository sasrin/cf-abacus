applications:
- name: abacus-usage-meter
  host: abacus-usage-meter
  path: .cfpack/app.zip
  instances: 2
  memory: 512M
  disk_quota: 512M
  env:
    ACCUMULATOR: abacus-usage-accumulator
    PROVISIONING: abacus-provisioning-stub
    COUCHDB: abacus-dbserver
    SECURED: false
    AUTH_SERVER: undefined
    CLIENT_ID: undefined
    CLIENT_SECRET: undefined
    JWTKEY: undefined
    JWTALGO: undefined
